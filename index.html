<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Aerospace Park</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc, #ffcc00);
    background-size: 800% 800%;
    animation: neonBG 15s ease infinite;
    color: #fff;
}
@keyframes neonBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

h1 {
    text-align: center;
    margin: 20px 0;
}
.subtitle {
    text-align:center;
    margin-bottom:20px;
}

.categories {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:20px;
}
.category-box {
    padding:10px 20px;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}
.category-box:hover {
    opacity:0.85;
}

.jobs { background:#ff4d4d; }
.infra { background:#4dff88; color:#000; }
.events { background:#4da6ff; }
.alerts { background:#ffcc00; color:#000; }
.others { background:#b366ff; }
.all { background:#000; color:#00ffcc; }

.news-item {
    background: rgba(0,0,0,0.55);
    border-radius:10px;
    padding:15px;
    margin: 12px auto;
    max-width:720px;
}
.news-item h3 {
    margin:0 0 6px;
    font-size:18px;
}
.news-item .date {
    font-size:12px;
    opacity:0.75;
}
.news-item a {
    color:#00ffcc;
}

footer {
    text-align:center;
    margin:40px 0 20px;
    opacity:0.8;
}
</style>
</head>

<body>

<h1>Hello Aerospace Park</h1>
<p class="subtitle">Auto-updated news related to Aerospace Park, Bangalore</p>

<div class="categories">
    <div class="category-box all" onclick="filterCategory('all')">All</div>
    <div class="category-box jobs" onclick="filterCategory('Jobs')">Jobs</div>
    <div class="category-box infra" onclick="filterCategory('Infra')">Infra</div>
    <div class="category-box events" onclick="filterCategory('Events')">Events</div>
    <div class="category-box alerts" onclick="filterCategory('Alerts')">Alerts</div>
    <div class="category-box others" onclick="filterCategory('Others')">Others</div>
</div>

<div id="news"></div>

<footer><i>Created by Animesh</i></footer>

<script>
let allNews = [];

// ---------- SAFE DATE PARSER ----------
function safeDate(d) {
    const parsed = Date.parse(d);
    return isNaN(parsed) ? 0 : parsed;
}

// ---------- FETCH WITH CACHE BUST ----------
fetch("news.json?v=" + Date.now())
.then(res => {
    if (!res.ok) throw new Error("Cannot load news.json");
    return res.json();
})
.then(data => {
    data.sort((a,b) => safeDate(b.date) - safeDate(a.date));
    allNews = data;
    displayNews(allNews);
})
.catch(err => {
    document.getElementById("news").innerHTML =
      "<p style='text-align:center;color:#ffcccc'>Failed to load news.</p>";
    console.error(err);
});

// ---------- DISPLAY ----------
function displayNews(list) {
    const container = document.getElementById("news");
    container.innerHTML = "";

    if (list.length === 0) {
        container.innerHTML =
          "<p style='text-align:center'>No news found.</p>";
        return;
    }

    list.forEach(item => {
        const div = document.createElement("div");
        div.className = "news-item";
        const cat = item.category || "Others";

        div.innerHTML = `
            <h3>
              <span style="color:#ffcc00">[${cat}]</span>
              ${item.title || "Untitled"}
            </h3>
            <div class="date">${item.date || "Date not available"}</div>
            <a href="${item.link}" target="_blank">Read full article</a>
        `;
        container.appendChild(div);
    });
}

// ---------- FILTER ----------
function filterCategory(cat) {
    if (cat === "all") {
        displayNews(allNews);
    } else {
        displayNews(
            allNews.filter(n => (n.category || "Others") === cat)
        );
    }
}
</script>

</body>
</html>
