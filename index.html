<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Aerospace Park!</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ---------- BASE ---------- */
body {
    margin: 0;
    font-family: 'Inter', system-ui, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #eaeaea;
}

/* ---------- HEADINGS ---------- */
h1 {
    text-align: center;
    margin: 26px 0 8px;
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-size: 40px;
    letter-spacing: 0.5px;
}

.subtitle {
    text-align: center;
    margin-bottom: 26px;
    opacity: 0.85;
}

/* ---------- CATEGORIES ---------- */
.categories {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 22px;
}

.category-box {
    padding: 10px 18px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
}

.category-box:hover {
    opacity: 0.85;
}

.jobs   { background:#ef4444; }
.infra  { background:#22c55e; color:#052e16; }
.events { background:#3b82f6; }
.alerts { background:#facc15; color:#422006; }
.others { background:#a855f7; }
.all    { background:#020617; color:#38bdf8; }

/* ---------- SEARCH ---------- */
#searchBox {
    width: 85%;
    max-width: 520px;
    display: block;
    margin: 10px auto 26px;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #334155;
    background: #020617;
    color: #e5e7eb;
    font-size: 15px;
}

/* ---------- NEWS CARD ---------- */
.news-item {
    background: #111827;
    border-radius: 14px;
    padding: 18px;
    margin: 16px auto;
    max-width: 760px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.35);
}

.news-item h3 {
    margin: 0 0 6px;
    font-size: 20px;
    font-weight: 600;
    line-height: 1.4;
    color: #f9fafb;
}

.news-item .date {
    font-size: 12px;
    opacity: 0.75;
    margin-bottom: 6px;
}

.news-item a {
    color: #38bdf8;
    font-weight: 500;
    text-decoration: none;
}

.news-item a:hover {
    text-decoration: underline;
}

/* ---------- FOOTER ---------- */
footer {
    text-align: center;
    margin: 40px 0 20px;
    opacity: 0.75;
    font-size: 14px;
}
</style>
</head>

<body>

<h1>Hello Aerospace Park</h1>
<p class="subtitle">Auto-updated news related to Aerospace Park, Bangalore</p>

<div class="categories">
    <div class="category-box all" onclick="filterCategory('all')">All</div>
    <div class="category-box jobs" onclick="filterCategory('Jobs')">Jobs</div>
    <div class="category-box infra" onclick="filterCategory('Infra')">Infra</div>
    <div class="category-box events" onclick="filterCategory('Events')">Events</div>
    <div class="category-box alerts" onclick="filterCategory('Alerts')">Alerts</div>
    <div class="category-box others" onclick="filterCategory('Others')">Others</div>
</div>

<input type="text" id="searchBox" placeholder="Search newsâ€¦" onkeyup="searchNews()">

<div id="news"></div>

<footer><i>Created by Animesh</i></footer>

<script>
let allNews = [];

/* ---------- SAFE DATE PARSER ---------- */
function safeDate(d) {
    const parsed = Date.parse(d);
    return isNaN(parsed) ? 0 : parsed;
}

/* ---------- FETCH WITH CACHE BUST ---------- */
fetch("news.json?v=" + Date.now())
.then(res => {
    if (!res.ok) throw new Error("Cannot load news.json");
    return res.json();
})
.then(data => {
    data.sort((a,b) => safeDate(b.date) - safeDate(a.date));
    allNews = data;
    displayNews(allNews);
})
.catch(err => {
    document.getElementById("news").innerHTML =
      "<p style='text-align:center;color:#fca5a5'>Failed to load news.</p>";
    console.error(err);
});

/* ---------- DISPLAY ---------- */
function displayNews(list) {
    const container = document.getElementById("news");
    container.innerHTML = "";

    if (list.length === 0) {
        container.innerHTML = "<p style='text-align:center'>No news found.</p>";
        return;
    }

    list.forEach(item => {
        const div = document.createElement("div");
        div.className = "news-item";
        const cat = item.category || "Others";
        div.innerHTML = `
            <h3><span style="color:#38bdf8">[${cat}]</span> ${item.title}</h3>
            <div class="date">${item.date || "Date not available"}</div>
            <a href="${item.link}" target="_blank">Read full article</a>
        `;
        container.appendChild(div);
    });
}

/* ---------- FILTER ---------- */
function filterCategory(cat) {
    if (cat === "all") displayNews(allNews);
    else displayNews(allNews.filter(n => (n.category || "Others") === cat));
}

/* ---------- SEARCH ---------- */
function searchNews() {
    const q = document.getElementById("searchBox").value.toLowerCase();
    displayNews(allNews.filter(n => n.title.toLowerCase().includes(q)));
}
</script>

</body>
</html>
